<!DOCTYPE html>
<html>

<head>
    <title>Vault Workshop - 101</title>
    <meta charset="utf-8">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
        @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
        @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

        body {
            font-family: 'Droid Serif';
        }

        h1,
        h2,
        h3 {
            font-family: 'Yanone Kaffeesatz';
            font-weight: normal;
        }

        .title {
            color: white;
        }

        .remark-code,
        .remark-inline-code {
            font-family: 'Ubuntu Mono';
        }

        /* split content to 2 columns */
        .column:first-of-type {float:left}
        .column:last-of-type {float:right}

        .split-30 .column:first-of-type {width: 30%}
        .split-30 .column:last-of-type {width: 70%}
        .split-40 .column:first-of-type {width: 40%}
        .split-40 .column:last-of-type {width: 60%}
        .split-50 .column:first-of-type {width: 50%}
        .split-50 .column:last-of-type {width: 50%}
        .split-60 .column:first-of-type {width: 60%}
        .split-60 .column:last-of-type {width: 40%}
        .split-70 .column:first-of-type {width: 70%}
        .split-70 .column:last-of-type {width: 30%}

        /* code overflow */
        /* Style for scrollable code blocks */
        pre {
            max-height: 80vh; /* Limit to 80% of the slide's height */
        }

        .fontsize-12 > code {
            font-size: 12px;
        }

        /* Style for scrollable code blocks */
pre {
    max-height: 80vh; /* Limit to 80% of the slide's height */
    overflow: auto;   /* Enable scrolling */
}


    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <script src="https://remarkjs.com/downloads/remark-0.14.0.min.js" type="text/javascript"></script>
    <script>
        remark.macros.scale = function (percentage) {
            var url = this;
            return '<img src="' + url + '" style="width: ' + percentage + '" />';
        };

        // Place all of your files here
        sourceUrls = [
            'vault-0.md',
            'vault-1.md',
            'vault-2.md',
            'vault-3.md',
            'vault-4.md',
            'vault-5.md',
            'vault-6.md',
            'vault-7.md',
        ]

        var xmlhttp = new XMLHttpRequest();

        var source = ""

        for (var i = 0; i < sourceUrls.length; i++) {
            xmlhttp.open('GET', sourceUrls[i], false);
            xmlhttp.send();

            source += xmlhttp.responseText;

            // Files shouldn't have --- at the head or foot
            // It is added automatically here
            if (i + 1 < sourceUrls.length) {
                source += "\n---\n"
            }
        };

        var slideshow = remark.create({
            ratio: '16:9',
            highlightLines: 'true',
            source: source
        });
    </script>
</body>

</html>
