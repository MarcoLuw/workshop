<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .jumbotron {
            background: linear-gradient(90deg, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
            color: white;
            padding: 2rem 1rem;
        }

        .card {
            margin-bottom: 1rem;
            height: 250px;
            /* Fixed height for consistent layout */
            display: flex;
            align-items: center;
            /* Center content vertically */
            justify-content: center;
            /* Center content horizontally */
            cursor: pointer;
            border-radius: 0;
            /* Removed border-radius */
            border: 1px solid #ddd;
            /* Optional border for definition */
            text-align: center;
            /* Center text */
        }

        .card:hover {
            background-color: #f1f1f1;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center mt-4">
            <h1 class="display-4">Welcome to the Slides Dashboard</h1>
            <p class="lead">Explore all your RemarkJS presentations in one place.</p>
        </div>
        <div class="row mt-4" id="slides-container">
            <!-- Slide cards will be dynamically injected here -->
        </div>
    </div>

    <script>
        const slides = [
            {
                id: "vault",
                title: "Vault Workshop - 101",
                description: "A beginner's guide to understanding HashiCorp Vault."
            },
            {
                id: "k8s-security",
                title: "Kubernetes Security",
                description: "Go through useful tools for better security performance."
            },
            {
                id: "slide3",
                title: "Mastering React",
                description: "Dive deep into React concepts and build dynamic web applications."
            }
        ];

        const container = document.getElementById('slides-container');
        slides.forEach(slide => {
            const col = document.createElement('div');
            col.className = "col-md-4";
            col.innerHTML = `
                <div class="card" onclick="window.location='./${slide.id}/index.html'">
                    <div>
                        <h5 class="card-title">${slide.title}</h5>
                        <p class="card-text">${slide.description}</p>
                    </div>
                </div>
            `;
            container.appendChild(col);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
